<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
			integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/styles.css" />

		<title>Document</title>
	</head>
	<body>
		<!-- modal start  -->
		<div id="mainModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close btn-danger" data-dismiss="modal">
							&times;
						</button>
						<h4 class="modal-title">The ESP Game</h4>
					</div>
					<div class="modal-body"></div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-danger bg-warnig"
							data-dismiss="modal"
						>
							Close
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- modal ends  -->
		<nav class="navbar navbar-dark bg-dark">
			<div class="container-fluid text-center">
				<span class="navbar-brand mb-0 h1 text-center">ESP</span>
				<button class="btn btn-warning" id="start">Start</button>
			</div>
		</nav>
		<div class="container">
			<div class="row">
				<div class="col-md text-center">
					<p class="display-1">Welcome to ESP Game</p>
				</div>
			</div>
			<div class="row">
				<div class="col-md text-center">
					<p>
						To play the game, guess the symbol written on the card facing down.
						Click Start to begin.
					</p>
				</div>
			</div>
		</div>
		<!-- main  -->
		<main class="container">
			<div class="row col-md-12 r">
				<div class="card main-card-container">
					<div class="group-card text-center">
						<div class="front-card"></div>
						<div class="back-card"></div>
					</div>
				</div>
			</div>
		</main>
		<!--end of main -->
		<section class="container text-center">
			<h3 class="m-3">Card Symbols and Names</h3>
			<div class="row symbols text-center">
				<div class="col m-0 p-0">
					<div class="card sample-card text-center bg-dark text-white">
						<div class="card-title sample-card-title">Waves</div>
						<div class="card-body">
							<span class="rotate">&#8779;</span>
						</div>
					</div>
				</div>
				<div class="col m-0 p-0">
					<div class="card sample-card text-center bg-dark text-white">
						<div class="card-title sample-card-title">Circle</div>
						<div class="card-body">
							<span class="rotate">&#9898;</span>
						</div>
					</div>
				</div>
				<div class="col m-0 p-0">
					<div class="card sample-card text-center bg-dark text-white">
						<div class="card-title sample-card-title">Square</div>
						<div class="card-body">
							<span class="rotate">&#9744;</span>
						</div>
					</div>
				</div>
				<div class="col m-0 p-0">
					<div class="card sample-card text-center bg-dark text-white">
						<div class="card-title sample-card-title">Start</div>
						<div class="card-body">
							<span class="rotate">&#9734;</span>
						</div>
					</div>
				</div>
				<div class="col m-0 p-0">
					<div class="card sample-card text-center bg-dark text-white">
						<div class="card-title sample-card-title">Plus</div>
						<div class="card-body">
							<span class="rotate">&plus;</span>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!--end of symbols-->

		<script
			src="https://code.jquery.com/jquery-3.5.1.min.js"
			integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/g/lodash@4(lodash.min.js+lodash.fp.min.js)"></script>

		<script src="./app.js"></script>
	</body>
</html>
